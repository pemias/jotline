name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    name: Rust checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libasound2-dev libssl-dev libgtk-layer-shell-dev

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Check lockfile is up to date
        working-directory: src-tauri
        run: cargo metadata --locked > /dev/null

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --no-default-features --tests -- -D warnings

      - name: Run tests
        working-directory: src-tauri
        run: cargo test --no-default-features

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: ESLint
        run: bun run lint

      - name: Prettier
        run: bunx prettier --check .

      - name: Svelte check
        run: bunx svelte-check
